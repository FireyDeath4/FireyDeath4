<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: lightgray;
    overflow: hidden;
  }

  .container {
    max-width: 80%;
    max-height: 80%;
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .element-to-fit {
    max-width: 100%;
    max-height: 100%;
    background-color: blue;
  }
</style>
</head>
<body>
  <div class="container">
    <span class="element-to-fit">Content</span>
  </div>
</body>
</html>
